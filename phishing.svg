<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="water" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4a6cf7" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3451b2" stop-opacity="0.9" />
    </linearGradient>
    <linearGradient id="rod" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B4513" />
      <stop offset="100%" stop-color="#A0522D" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Water -->
  <path d="M0 350 Q 200 300, 400 350 Q 600 400, 800 350 L 800 600 L 0 600 Z" fill="url(#water)" opacity="0.7" />
  
  <!-- Fishing Rod -->
  <line x1="200" y1="150" x2="300" y2="50" stroke="url(#rod)" stroke-width="8" stroke-linecap="round" />
  <line x1="300" y1="50" x2="600" y2="100" stroke="#555" stroke-width="2" />
  
  <!-- Fishing Hook -->
  <path d="M600 100 C 610 120, 620 130, 610 150 C 600 170, 580 160, 590 140 Z" fill="none" stroke="#555" stroke-width="2" />
  
  <!-- Phishing Email -->
  <g filter="url(#shadow)">
    <rect x="550" y="150" width="180" height="120" rx="10" ry="10" fill="white" />
    <rect x="570" y="170" width="140" height="15" rx="2" ry="2" fill="#eee" />
    <rect x="570" y="195" width="140" height="15" rx="2" ry="2" fill="#eee" />
    <rect x="570" y="220" width="80" height="30" rx="5" ry="5" fill="#dc3545" />
    <text x="585" y="240" font-family="Arial" font-size="12" fill="white">LOGIN NOW</text>
    <path d="M550 150 L 640 100 L 730 150" fill="white" />
  </g>
  
  <!-- Person -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="0" r="30" fill="#FFD700" />
    
    <!-- Body -->
    <line x1="0" y1="30" x2="0" y2="100" stroke="#FFD700" stroke-width="10" />
    
    <!-- Arms -->
    <line x1="0" y1="50" x2="-40" y2="70" stroke="#FFD700" stroke-width="8" />
    <line x1="0" y1="50" x2="40" y2="30" stroke="#FFD700" stroke-width="8" />
    
    <!-- Legs -->
    <line x1="0" y1="100" x2="-20" y2="150" stroke="#FFD700" stroke-width="8" />
    <line x1="0" y1="100" x2="20" y2="150" stroke="#FFD700" stroke-width="8" />
    
    <!-- Face -->
    <circle cx="-10" cy="-5" r="5" fill="#000" />
    <circle cx="10" cy="-5" r="5" fill="#000" />
    <path d="M-10 15 Q 0 25, 10 15" stroke="#000" stroke-width="3" fill="none" />
  </g>
  
  <!-- Computer -->
  <g transform="translate(350, 250)">
    <rect x="-60" y="-40" width="120" height="80" rx="5" ry="5" fill="#333" />
    <rect x="-50" y="-30" width="100" height="60" fill="#4a6cf7" opacity="0.8" />
    <rect x="-70" y="40" width="140" height="10" rx="2" ry="2" fill="#555" />
    <rect x="-40" y="50" width="80" height="5" rx="2" ry="2" fill="#555" />
    
    <!-- Lock Icon on Screen -->
    <rect x="-15" y="-15" width="30" height="25" rx="5" ry="5" fill="white" opacity="0.8" />
    <rect x="-10" y="-25" width="20" height="15" rx="5" ry="5" fill="white" opacity="0.8" />
  </g>
  
  <!-- Warning Symbols -->
  <g transform="translate(500, 200)">
    <circle cx="0" cy="0" r="25" fill="#dc3545" />
    <text x="-7" y="7" font-family="Arial" font-size="30" font-weight="bold" fill="white">!</text>
  </g>
  
  <g transform="translate(150, 300)">
    <circle cx="0" cy="0" r="20" fill="#dc3545" />
    <text x="-5" y="6" font-family="Arial" font-size="24" font-weight="bold" fill="white">!</text>
  </g>
  
  <!-- Data Theft Symbols -->
  <g transform="translate(650, 300)">
    <rect x="-30" y="-20" width="60" height="40" rx="5" ry="5" fill="#333" />
    <rect x="-25" y="-15" width="50" height="30" fill="#eee" />
    <rect x="-20" y="-10" width="40" height="5" fill="#555" />
    <rect x="-20" y="0" width="40" height="5" fill="#555" />
    <rect x="-20" y="10" width="25" height="5" fill="#555" />
    <line x1="-40" y1="-30" x2="40" y2="-30" stroke="#dc3545" stroke-width="5" />
    <line x1="-40" y1="-30" x2="-30" y2="-40" stroke="#dc3545" stroke-width="5" />
    <line x1="40" y1="-30" x2="30" y2="-40" stroke="#dc3545" stroke-width="5" />
  </g>
</svg>